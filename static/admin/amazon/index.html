<form ng-submit="create()">
  <input type="text" ng-model="form.name">
  <input type="number" ng-model="form.weight">
  <input type="checkbox" ng-model="form.enabled">
  <textarea ng-model="form.html"></textarea>
  <button type="submit">作成</button>
</form>

<div ng-repeat="amazon in amazonList">
  <div class="column">
    {{amazon.Enabled}}
    <span ng-bind-html="amazon.Html | trustHtml"></span>
    <button ng-click="edit(amazon)">編集</button>
  </div>
</div>
